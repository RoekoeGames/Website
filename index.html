<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roekoe Games</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #44b2c9, #8599fd);
            color: #333;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .content {
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #fff;
        }

        .hint {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        .frosted-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, -30px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Roekoe Games</h1>
        <p>We're making a game, but we're not talking about it for now.</p>
        <p class="hint">(Stay tuned)</p>
    </div>
    <div class="floating-shapes" id="shapes"></div>
    <div class="frosted-layer"></div>
</div>

<script>
    const shapesContainer = document.getElementById('shapes');

    // Create floating shapes
    for (let i = 0; i < 10; i++) {
        const shape = document.createElement('div');
        shape.classList.add('shape');
        shape.style.top = `${Math.random() * 100}%`;
        shape.style.left = `${Math.random() * 100}%`;
        shape.style.animationDelay = `${Math.random() * 5}s`;
        shape.style.transform = `scale(${Math.random() * 1 + 0.5})`;
        shapesContainer.appendChild(shape);
    }

    // Mouse move effect
    document.addEventListener('mousemove', (event) => {
        const { clientX, clientY } = event;
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        const offsetX = (clientX - centerX) / centerX * 10;
        const offsetY = (clientY - centerY) / centerY * 10;

        shapesContainer.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    });

    // Automatically move shapes
    setInterval(() => {
        const shapes = document.querySelectorAll('.shape');
        shapes.forEach(shape => {
            shape.style.top = `${Math.random() * 100}%`;
            shape.style.left = `${Math.random() * 100}%`;
        });
    }, 5000);
</script>
</body>
</html>
